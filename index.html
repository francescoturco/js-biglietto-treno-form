<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
</head>
<body>
    <h1>Calcolo Biglietto Prezzo Treno</h1>
    <form id="moduloBiglietto">
        <label for="chilometri">Distanza viaggio</label>
        <input 
            type="number"
            id="chilometri"
            required min="1"
            placeholder="Inserisci km da percorrere"
         >

         <br><br>

         <label for="sconto">Tipo di sconto</label>
            <select id="sconto">
                <option value="nessuno">Nessuno sconto</option>
                <option value="under18">Under 18</option>
                <option value="over65">Over 65</option>
            </select>

         <br><br>

         <button id="calcolo">Calcola Prezzo</button>
    </form>

    <h2>Prezzo Finale:</h2>
    <div id="risultato"></div>


    <script src="./biglietto.js"></script>
</body>
</html>
